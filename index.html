<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameRush - Элитная игровая платформа</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0c0c2e 0%, #1a1a4d 50%, #2d1a4d 100%);
            color: #fff;
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 60px 0 30px;
            position: relative;
        }

        .logo {
            font-size: 4.5rem;
            font-weight: 900;
            background: linear-gradient(45deg, #ffd700, #ff6b35, #ff4081, #00ffff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 20px;
            text-shadow: 0 0 50px rgba(255, 215, 0, 0.5);
            animation: rainbow 3s ease-in-out infinite;
            position: relative;
        }

        @keyframes rainbow {
            0%, 100% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(180deg); }
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #ffd700, #ff6b35, transparent);
            border-radius: 50%;
        }

        .tagline {
            font-size: 1.5rem;
            opacity: 0.9;
            margin-bottom: 40px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .promo-banner {
            background: linear-gradient(135deg, 
                rgba(255, 107, 53, 0.9), 
                rgba(255, 215, 0, 0.8), 
                rgba(255, 64, 129, 0.9));
            border-radius: 25px;
            padding: 40px;
            margin: 40px 0;
            text-align: center;
            box-shadow: 
                0 20px 40px rgba(255, 107, 53, 0.4),
                0 0 100px rgba(255, 215, 0, 0.3),
                inset 0 1px 0 rgba(255,255,255,0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }

        .promo-banner::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent, 
                rgba(255,255,255,0.1), 
                transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        @keyframes glow {
            from {
                box-shadow: 
                    0 20px 40px rgba(255, 107, 53, 0.4),
                    0 0 100px rgba(255, 215, 0, 0.3);
            }
            to {
                box-shadow: 
                    0 25px 50px rgba(255, 107, 53, 0.6),
                    0 0 150px rgba(255, 215, 0, 0.5);
            }
        }

        .promo-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 20px;
            color: #0c0c2e;
            text-shadow: 0 2px 10px rgba(255,255,255,0.5);
            position: relative;
            z-index: 2;
        }

        .promo-code {
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(45deg, #0c0c2e, #1a1a4d);
            color: #ffd700;
            padding: 25px 50px;
            border-radius: 20px;
            display: inline-block;
            margin: 25px 0;
            border: 4px solid rgba(255, 215, 0, 0.5);
            animation: bounce 1.5s infinite alternate;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            box-shadow: 
                0 10px 30px rgba(0,0,0,0.5),
                inset 0 1px 0 rgba(255,255,255,0.2);
            position: relative;
            z-index: 2;
        }

        @keyframes bounce {
            from { transform: translateY(0px) scale(1); }
            to { transform: translateY(-10px) scale(1.05); }
        }

        .promo-description {
            font-size: 1.3rem;
            color: #0c0c2e;
            font-weight: 700;
            opacity: 0.95;
            position: relative;
            z-index: 2;
        }

        .warning {
            background: linear-gradient(135deg, 
                rgba(255, 68, 68, 0.2), 
                rgba(255, 107, 107, 0.15));
            border-left: 5px solid #ff4444;
            padding: 25px;
            margin: 30px auto;
            border-radius: 15px;
            max-width: 900px;
            font-size: 1rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 68, 68, 0.3);
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 40px;
            margin-top: 60px;
        }

        .game-card {
            background: linear-gradient(135deg, 
                rgba(255,255,255,0.1), 
                rgba(255,255,255,0.05));
            border-radius: 25px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.2);
            backdrop-filter: blur(20px);
            position: relative;
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ff6b35, #ffd700, #ff4081, #00ffff);
            background-size: 200% 100%;
            animation: gradientShift 3s infinite linear;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .game-card:hover {
            transform: translateY(-20px) scale(1.03);
            box-shadow: 
                0 40px 80px rgba(0, 0, 0, 0.6),
                0 0 100px rgba(255, 215, 0, 0.2),
                0 0 0 2px rgba(255, 215, 0, 0.3);
        }

        .game-image {
            height: 250px;
            width: 100%;
            background-size: cover;
            background-position: center;
            position: relative;
            transition: all 0.4s ease;
            overflow: hidden;
        }

        .game-card:hover .game-image {
            transform: scale(1.1);
            filter: brightness(1.2) contrast(1.1);
        }

        .game-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, 
                rgba(12,12,46,0.95) 0%, 
                rgba(12,12,46,0.7) 50%,
                transparent 100%);
            padding: 30px;
        }

        .game-title {
            font-size: 1.8rem;
            font-weight: 800;
            margin-bottom: 10px;
            color: #ffd700;
            text-shadow: 0 2px 15px rgba(0,0,0,0.8);
            background: linear-gradient(45deg, #ffd700, #ffb347);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .game-description {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 20px;
            text-shadow: 0 1px 5px rgba(0,0,0,0.5);
        }

        .play-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #ff6b35, #ffd700);
            color: #0c0c2e;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 800;
            transition: all 0.3s ease;
            box-shadow: 
                0 8px 25px rgba(255, 107, 53, 0.5),
                inset 0 1px 0 rgba(255,255,255,0.3);
            border: 2px solid transparent;
            font-size: 1.1rem;
            position: relative;
            overflow: hidden;
        }

        .play-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255,255,255,0.4), 
                transparent);
            transition: left 0.5s;
        }

        .play-button:hover::before {
            left: 100%;
        }

        .play-button:hover {
            transform: scale(1.15) translateY(-2px);
            box-shadow: 
                0 15px 35px rgba(255, 107, 53, 0.7),
                inset 0 1px 0 rgba(255,255,255,0.4);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .game-content {
            padding: 30px;
        }

        .game-features {
            list-style: none;
            margin-top: 20px;
        }

        .game-features li {
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .game-features li:hover {
            background: rgba(255, 215, 0, 0.15);
            border-color: rgba(255, 215, 0, 0.3);
            transform: translateX(10px);
        }

        .game-features li:before {
            content: "✨";
            color: #ffd700;
            margin-right: 15px;
            font-weight: bold;
            font-size: 1.3rem;
            filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.5));
        }

        /* Стили для поддержки в Telegram */
        .telegram-support {
            background: linear-gradient(135deg, 
                rgba(0, 136, 204, 0.9), 
                rgba(52, 183, 241, 0.8));
            border-radius: 25px;
            padding: 40px;
            margin: 60px 0;
            display: flex;
            align-items: center;
            box-shadow: 
                0 25px 50px rgba(0, 136, 204, 0.5),
                0 0 100px rgba(52, 183, 241, 0.3);
            transition: all 0.4s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }

        .telegram-support::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent, 
                rgba(255,255,255,0.1), 
                transparent);
            transform: rotate(45deg);
            animation: shine 4s infinite;
        }

        .telegram-support:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 
                0 35px 70px rgba(0, 136, 204, 0.6),
                0 0 150px rgba(52, 183, 241, 0.4);
        }

        .telegram-icon {
            font-size: 5rem;
            margin-right: 40px;
            color: white;
            filter: drop-shadow(0 8px 20px rgba(0,0,0,0.4));
            position: relative;
            z-index: 2;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .telegram-content {
            flex: 1;
            position: relative;
            z-index: 2;
        }

        .telegram-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 800;
            text-shadow: 0 2px 15px rgba(0,0,0,0.5);
            background: linear-gradient(45deg, #fff, #e3f2fd);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .telegram-description {

            margin-bottom: 25px;
            opacity: 0.95;
            text-shadow: 0 1px 5px rgba(0,0,0,0.3);
        }
